<table  class="table">
    <thead>
        <tr>
        <th scope="col">Müşteriler</th>
        <th scope="col">Id</th>
        <th scope="col">Kullanıcı Id</th>
        <th scope="col">Şirket Adı</th> 
        </tr>     
    </thead>
    <tr *ngFor="let customer of customers">
        <td></td>
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
