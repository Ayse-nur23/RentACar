<table  class="table">
    <thead>
        <tr>
        <th scope="col">Kullanıcılar</th>
        <th>Id</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Email</th>
        <th>Şifre</th>  
        </tr>
    </thead>
    <tr *ngFor="let user of users">
        <td></td>
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
    </tr>
</table>
